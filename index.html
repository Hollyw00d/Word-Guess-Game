<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale = 1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Seattle Grammy Winners Hangman Guessing Game</title>
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <h1 class="h3">Seattle Grammy Winners<br />Hangman Guessing Game</h1>
                <div id="load-video" class="embed-responsive embed-responsive-16by9"></div>
            </div>
            <div class="col-md-6 pt-1">
                <h3 class="h6" id="instructions">Press any key to get started.</h3>
                <p id="sub-instructions" class="d-none"><strong>* Guesses will include capital letters and can include spaces, ampersands (&), and dashes (-).</strong></p>
                <h2 class="h4">Grammy Winner Guess</h2>
                <p id="grammy-winner-guess">___</p>

                <h3 class="h6">Number of Guesses Remaining</h3>
                <p id="number-of-guesses-remaining">___</p>

                <h3 class="h6">Letters Already Guessed</h3>
                <p id="letters-already-guessed">___</p>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
