<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale = 1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Word Guessing Game</title>
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <h1 class="h3">Hangman Word Guessing Game</h1>
            </div>
            <div class="col-md-6 pt-1">
                <h3 class="h6">Press any key to get started.</h3>
                <div class="row">
                    <div class="col-md-2">
                        <p>Wins:</p>
                    </div>
                    <div class="col-md-10">
                        <p id="wins">___</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <p>Losses:</p>
                    </div>
                    <div class="col-md-10">
                        <p id="losses">___</p>
                    </div>
                </div>
                <h2 class="h4">Current Word</h2>
                <p id="current-word">__ __ __ __ __ __</p>

                <h3 class="h6">Number of Guesses Remain</h3>
                <p id="number-of-guess-remaining">___</p>

                <h3 class="h6">Letters Already Guessed</h3>
                <p id="letter-already-guessed">__ __ __</p>

            </div>
        </div>
    </div>

    <div class="container">

    </div>
    
</body>
</html>
